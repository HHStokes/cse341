<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/expressjs_start_css/stylesheet.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="/">Shop</a>
                <a href="/admin/add-product">Add Product</a>

        </nav>

    <main>

        </form>
    </main>
